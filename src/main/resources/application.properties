spring.main.web-application-type=reactive
spring.application.name=liquorice-api-gateway
server.port=8080

jwt.secret=${JWT_SECRET_KEY}

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=6380

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.httpclient.connect-timeout=2000
spring.cloud.gateway.httpclient.response-timeout=5000
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
spring.cloud.gateway.default-filters[1]=AddResponseHeader=X-Gateway-Version, 1.0.0

app.base_path=/api/v1
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO
logging.level.org.springframework.kafka=DEBUG
logging.level.org.apache.kafka=DEBUG
# Debug logging for application
logging.level.org.example.liquoriceapigateway=DEBUG
logging.level.org.example.liquoriceapigateway.services=DEBUG
logging.level.org.example.liquoriceapigateway.config=DEBUG
logging.level.reactor.kafka=DEBUG
logging.level.kafka.producer=DEBUG
# Turn off verbose Kafka consumer logging
logging.level.org.apache.kafka.clients.consumer.internals=WARN
logging.level.org.apache.kafka.clients.NetworkClient=WARN
logging.level.org.apache.kafka.clients.FetchSessionHandler=WARN
logging.level.org.apache.kafka.clients.consumer.ConsumerCoordinator=WARN
logging.level.org.springframework.kafka.listener.KafkaMessageListenerContainer=WARN
management.endpoints.web.exposure.include=health,info,metrics
# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
# Standard Spring Kafka consumer properties
# Base group ID
spring.kafka.consumer.group-id=liquorice-gateway
# Specific group IDs
spring.kafka.consumer.reply-group-id=${spring.kafka.consumer.group-id}-reply
spring.kafka.consumer.reactive-group-id=${spring.kafka.consumer.group-id}-reactive

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=true
spring.kafka.consumer.properties.spring.json.remove.type.headers=false
spring.kafka.listener.poll-timeout=3000
# Custom properties (not covered by Spring Kafka)
kafka.consumer.trusted-packages=*
kafka.consumer.use-type-info-headers=true
kafka.consumer.remove-type-info-headers=false
kafka.consumer.poll-timeout=3000
kafka.reply.group-id=gateway-group-reply
kafka.reply.timeout-seconds=10

# Topic configuration
kafka.topics.product-replies=product-replies
kafka.topics.liquorice-product=liquorice-product

spring.config.import=optional:zookeeper:
spring.cloud.zookeeper.connect-string=${ZOOKEEPER_CONNECT:localhost:2181}
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.loadbalancer.enabled=true
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.loadbalancer.cache.enabled=true
spring.cloud.loadbalancer.cache.ttl=30s
spring.cloud.loadbalancer.retry.enabled=true

