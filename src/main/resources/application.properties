spring.main.web-application-type=reactive

spring.application.name=liquorice-api-gateway
server.port=8080

security.jwt.secret-key=${JWT_SECRET_KEY}
# 10 minutes
security.jwt.access-token-expiration=600000
# 7 days
security.jwt.refresh-token-expiration=604800000

spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=6379

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

app.base_path=/api/v1

logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO
logging.level.org.springframework.kafka=INFO


management.endpoints.web.exposure.include=health,info,metrics

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=liquorice-gateway
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Zookeeper Configuration
spring.config.import=optional:zookeeper:
spring.cloud.zookeeper.connect-string=${ZOOKEEPER_CONNECT:localhost:2181}
spring.cloud.zookeeper.config.enabled=true
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.register=true
spring.cloud.zookeeper.discovery.root=/services

# Kafka Topics Configuration
kafka.topics.orders=liquorice-orders
kafka.topics.products=liquorice-products
kafka.topics.auth-requests=liquorice-auth-requests
kafka.topics.user-auth-requests=liquorice-user-auth-requests
kafka.topics.response=liquorice-response
kafka.topics.notifications=liquorice-notifications
kafka.request.timeout=5000

